<!DOCTYPE html>
<html>
<head>
    <title>Admin - Scanned Numbers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { border-collapse: collapse; width: 70%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>ðŸ“‹ Scanned Phone Numbers</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Phone Number</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for scan in scans %}
            <tr>
                <td>{{ scan.id }}</td>
                <td>{{ scan.phone_number }}</td>
                <td>{{ scan.timestamp }}</td>
                <td>{{scan.name}}</td>
                <td>{{scan.unique_code}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
