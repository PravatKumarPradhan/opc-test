<!DOCTYPE html>
<html>
<head>
    <title>Admin - Scanned Numbers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { border-collapse: collapse; width: 70%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .export-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 14px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .export-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>üìã Scanned Phone Numbers</h2>

    <a href="{{ url_for('bp.export_csv') }}" class="export-btn">‚¨áÔ∏è Export to CSV</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Phone Number</th>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            {% for scan in scans %}
            <tr>
                <td>{{ scan.id }}</td>
                <td>{{ scan.phone_number }}</td>
                <td>{{ scan.timestamp }}</td>
                <td>{{ scan.name }}</td>
                <td>{{ scan.unique_code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
